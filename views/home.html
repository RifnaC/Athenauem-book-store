<body>
    <div>
        <input type="text" id="latitude" value="40.7128">
        <input type="text" id="longitude" value="-74.006">
        <input type="text" id="address">
        <button onclick="return geo()">Geocode</button>
    </div>
    <script>
        // Create a new Geocoder object.
        function geo() {
            const geocoder = new google.maps.Geocoder();             // create a geocoder object
            const location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);    // turn coordinates into an object          
            geocoder.geocode({ 'latLng': location }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {           // if geocode success
                    var add = results[0].formatted_address;         // if address found, pass to processing function
                   document.getElementById("address").value = add;
                }else{
                    document
                        .getElementById("address").value = 'No address found';
                }
            })
        }
    </script>
